<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to my website. Feel free to explore, and find your best software solution"
    />
    <meta
      name="keyword"
      content="tanvir's portfolio, resume, cv, software solution, IT, it consultent"
    />
    <title>Tanvir's Portfolio | Contact</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- header section -->
    <header>
      <nav id="navbar">
        <div class="container">
          <div class="logoContainer">
            <a href="./index.html"
              ><img
                src="./img/logo.png"
                alt="tanvir's portfolio logo"
                class="logo"
            /></a>
          </div>
          <div class="navLink">
            <ul>
              <li>
                <a href="./index.html"
                  ><i class="fa-solid fa-house"></i> Home</a
                >
              </li>
              <li>
                <a href="./project.html"
                  ><i class="fa-solid fa-copyright"></i> Project</a
                >
              </li>
              <li>
                <a href="./about.html"
                  ><i class="fa-solid fa-address-card"></i> About</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="clr"></div>
    <!-- body section -->
    <section id="contact-form-info">
      <div class="container">
        <form action="">
          <div class="card">
            <p class="text-secondary">Feel free to contact me</p>
            <div class="mb-1">
              <label for="fullname" class="form-label">Full Name</label>
              <input
                name="fullname"
                class="form-control"
                placeholder="enter your full name"
              />
            </div>
            <div class="mb-1">
              <label for="email" class="form-label">Email</label>
              <input
                name="email"
                class="form-control"
                placeholder="enter your email"
              />
            </div>
            <div class="mb-1">
              <label for="message" class="form-label">Message</label>
              <textarea name="message" class="form-area"></textarea>
            </div>

            <div class="mb-1 btn-center">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </section>
    <!-- footer section -->
    <div class="clr"></div>
    <footer id="main-footer">
      <div class="container">
        <p>
          <span class="text-secondary">Tanvir's Portfolio</span> &copy; All
          Rights Reserved
        </p>
      </div>
    </footer>
  </body>
</html>
